<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="150" cy="500" r="80" fill="#3b82f6" opacity="0.1"/>
  <circle cx="1050" cy="130" r="60" fill="#8b5cf6" opacity="0.1"/>
  
  <!-- Main content -->
  <text x="80" y="200" font-family="Inter, Arial, sans-serif" font-size="64" font-weight="700" fill="#ffffff">Felipe Santarosa</text>
  <text x="80" y="270" font-family="Inter, Arial, sans-serif" font-size="36" font-weight="600" fill="#3b82f6">Backend Developer</text>
  <text x="80" y="320" font-family="Inter, Arial, sans-serif" font-size="24" font-weight="400" fill="#94a3b8">Node.js • TypeScript • REST API • Docker • Clean Architecture</text>
  
  <!-- Profile circle -->
  <circle cx="950" cy="300" r="100" fill="none" stroke="#3b82f6" stroke-width="4" filter="url(#glow)"/>
  <text x="950" y="320" font-family="Inter, Arial, sans-serif" font-size="80" font-weight="700" fill="#3b82f6" text-anchor="middle">FS</text>
  
  <!-- Website URL -->
  <text x="950" y="450" font-family="Inter, Arial, sans-serif" font-size="20" font-weight="500" fill="#64748b" text-anchor="middle">felipesantarosa.com</text>
  
  <!-- Tech indicators -->
  <rect x="80" y="550" width="40" height="40" rx="8" fill="rgba(255,255,255,0.1)"/>
  <text x="100" y="575" font-family="Arial" font-size="20" fill="#94a3b8" text-anchor="middle">⚡</text>
  
  <rect x="130" y="550" width="40" height="40" rx="8" fill="rgba(255,255,255,0.1)"/>
  <text x="150" y="575" font-family="Arial" font-size="20" fill="#94a3b8" text-anchor="middle">🐳</text>
  
  <rect x="180" y="550" width="40" height="40" rx="8" fill="rgba(255,255,255,0.1)"/>
  <text x="200" y="575" font-family="Arial" font-size="20" fill="#94a3b8" text-anchor="middle">🔧</text>
  
  <rect x="230" y="550" width="40" height="40" rx="8" fill="rgba(255,255,255,0.1)"/>
  <text x="250" y="575" font-family="Arial" font-size="20" fill="#94a3b8" text-anchor="middle">📡</text>
</svg>
