<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Card Generator</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      .card {
        width: 1200px;
        height: 630px;
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #1e293b 50%,
          #334155 100%
        );
        display: flex;
        align-items: center;
        padding: 80px;
        box-sizing: border-box;
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 20% 80%,
            rgba(59, 130, 246, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 20%,
            rgba(168, 85, 247, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 40% 40%,
            rgba(34, 197, 94, 0.05) 0%,
            transparent 50%
          );
      }

      .content {
        z-index: 1;
        display: flex;
        align-items: center;
        width: 100%;
      }

      .text-content {
        flex: 1;
        color: white;
      }

      .name {
        font-size: 64px;
        font-weight: 700;
        margin: 0;
        background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 16px;
      }

      .title {
        font-size: 36px;
        font-weight: 600;
        margin: 0;
        color: #3b82f6;
        margin-bottom: 24px;
      }

      .skills {
        font-size: 24px;
        color: #94a3b8;
        margin: 0;
        font-weight: 400;
      }

      .profile-section {
        margin-left: 60px;
        text-align: center;
      }

      .profile-image {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        border: 4px solid #3b82f6;
        box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
        background: #1e293b;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 80px;
        color: #3b82f6;
        font-weight: 700;
        margin-bottom: 20px;
      }

      .website {
        color: #64748b;
        font-size: 20px;
        font-weight: 500;
      }

      .tech-icons {
        position: absolute;
        bottom: 40px;
        right: 80px;
        display: flex;
        gap: 16px;
        opacity: 0.6;
      }

      .tech-icon {
        width: 40px;
        height: 40px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: #94a3b8;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="content">
        <div class="text-content">
          <h1 class="name">Felipe Santarosa</h1>
          <h2 class="title">Backend Developer</h2>
          <p class="skills">
            Node.js ‚Ä¢ TypeScript ‚Ä¢ REST API ‚Ä¢ Docker ‚Ä¢ Clean Architecture
          </p>
        </div>
        <div class="profile-section">
          <div class="profile-image">FS</div>
          <div class="website">felipesantarosa.com</div>
        </div>
      </div>
      <div class="tech-icons">
        <div class="tech-icon">‚ö°</div>
        <div class="tech-icon">üê≥</div>
        <div class="tech-icon">üîß</div>
        <div class="tech-icon">üì°</div>
      </div>
    </div>
  </body>
</html>
